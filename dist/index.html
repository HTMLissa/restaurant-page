<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Landing Page</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Dancing+Script&family=Ruda:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <header class="header" id="index-header">
        <div class="nav">
          <div class="nav-left">
            <ul class="nav-ul">
              <li>About Us</li>
              <li>Menu</li>
            </ul>
          </div>
          <img
            src="gouda-logo.svg"
            alt="gouda logo"
            id="header-logo"
            width="180px"
          />
          <div class="nav-right">
            <ul class="nav-ul">
              <li>Location</li>
              <li>Cheese of the Week</li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main" id="index-main">
        <section id="welcome-section">
          <h1>Welcome to <br /><span>Gouda</span></h1>
        </section>
      </main>
      <footer class="footer" id="index-footer">
        <p>&copy HTMLissa 2022</p>
        <p>Photo by Cody Pulliam on Unsplash</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
